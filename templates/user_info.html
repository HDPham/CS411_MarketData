<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Tab Icon info  -->
    <title>Stock Squirrel - User</title>
    <link rel="shortcut icon" href="/static/squirrelbrown.png" />
    <!-- Javascript styling -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src='/static/user_func.js'></script>
    <!--- CSS styling (for later)-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        
        <a class="navbar-brand" href="/home">
          <img src="/static/squirrelblue.png" width="30" height="30" class="d-inline-block align-top" alt="" />
          Stock Squirrel
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_toggler" aria-controls="navbar_toggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar_toggler" class="collapse navbar-collapse" >
          
          <ul class="navbar-nav ml-auto text-right">
            <li class="nav-item">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li class='nav-item active'>
              <a class='nav-link' href='/user_info'>Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Log In</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    <br />

    <div class="container" style="width: 600px">

      <table id='user_info_table' class="table table-hover">
        <tbody>
          <tr>
            <th scope="row">Username</td>
            <td id='user_table_name'></td>
          </tr>
          <tr>
            <th scope="row">Password</td>
            <td id='user_table_password'></td>
          </tr>
        </tbody>
      </table><br /><br />

      <div class="table-responsive" style="max-height: 400px; overflow: auto;">
        <table id="user_tracked_stocks" class="table table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Stock</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div> <br /><br />

      <div>
        <input id='new_password' type='text' placeholder="Password" /><br />
        <input id='confirm_password' type='text' placeholder='Confirm Password' /><br />
        <button id='user_btn' onclick='call_update_user_info()'>Change Password</button><br />
      </div>
    </div>

  </body>
</html>

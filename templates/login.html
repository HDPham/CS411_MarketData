<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Tab Icon info  -->
    <title>Stock Squirrel - Login</title>
    <link rel="shortcut icon" href="/static/squirrelbrown.png" />
    <!-- Javascript styling -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src='/static/login_func.js'></script>
    <!--- CSS styling (for later)-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>
  <body>
    
    
    <div class="container h-100 vert-align" style="max-width: 400px;">
      <div class="card bg-light">
        <div class="card-body mx-auto">
          <h4 class="card-title mt-3 text-center" style="font-family: cursive">
            <img src="/static/squirrelblue.png" width="30" height="30" class="d-inline-block align-top" alt="" />
            Stock Squirrel
          </h4>
          <form id="login_form">
            <div class="form-group input-group">
              <input id='username' class="form-control" type='text' placeholder="Username" />
            </div>
            <div class="form-group input-group">
              <input id='password' class="form-control" type='password' placeholder="Password" />
            </div>
            <div class="form-group">
              <button id='login_btn' class="btn btn-primary btn-block" type="submit">Log In</button>
            </div>
            <div class="form-group text-center">
              <button id='guest_btn' class="mx-auto" type="button">Enter as Guest</button>
            </div>
          </form>
          <p class="text-center">Don't have an account? <a href="/register">Sign up</a></p>
          <div>
            <textarea id='error_msg' class="form-control" placeholder="Displays Error Message"></textarea>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>

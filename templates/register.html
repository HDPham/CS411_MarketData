<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Tab Icon info  -->
    <title>Stock Squirrel - Create User</title>
    <link rel="shortcut icon" href="/static/squirrelbrown.png" />
    <!-- Javascript styling -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src='/static/register_funct.js'></script>
    <!--- CSS styling (for later)-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>
  <body>
    
    <div class="container h-100 vert-align" style="max-width: 400px;">
      <div class="card bg-light">
        <div class="card-body mx-auto">
          <h4 class="card-title mt-3 text-center" style="font-family: cursive">
            <img src="/static/squirrelblue.png" width="30" height="30" class="d-inline-block align-top" alt="" />
            Stock Squirrel
          </h4>
          <form id="register_form">
            <div class="form-group input-group">
              <input id="new_username" class="form-control" type="text" placeholder="Username" />
            </div>
            <div class="form-group input-group">
              <input id="new_password" class="form-control" type="password" placeholder="Password" />
            </div>
            <div class="form-group">
              <button id="sign_up_btn" class="btn btn-primary btn-block" type="submit">Sign Up</button>
            </div>
          </form>
          <p class="text-center">Have an account? <a href="/login">Log In</a></p>
          <div>
            <textarea id="error_msg" class="form-control" placeholder="Displays Error Message"></textarea>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>

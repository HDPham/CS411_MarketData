<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata - additional information -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Stocks, Data, Analysis" />
    <meta name="description" content="A web application that provides info on market data and extract meaningful predictons based off that data." />
    <!-- Tab Icon info  -->
    <title>Stock Squirrel - Home</title>
    <link rel="shortcut icon" href="/static/squirrelbrown.png" />
    <!-- Font links -->
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:bold" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet" type="text/css" />
    <!-- Javascript styling -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/static/effects.js"></script>
    <script src='/static/home_func.js'></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--- CSS styling (for later)-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">

        <a class="navbar-brand" href="/home">
          <img src="/static/squirrelblue.png" width="30" height="30" class="d-inline-block align-top" alt="" />
          Stock Squirrel
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_toggler" aria-controls="navbar_toggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar_toggler" class="collapse navbar-collapse" >

          <ul class="navbar-nav ml-auto text-right">
            <li class="nav-item active">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href='/user_info'>Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Log In</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    <br />

    <!-- Main Body -->
    <div class="container">
      <h1 id="user_logged_in" class="text-center">Hello {{user|safe}}!</h1>

      <br />

      <div class="d-flex justify-content-center">
        <input id="searchbox" type="text" placeholder="Type stock" />
        <button id="searchbutton" type="button" onclick="search()">Enter</button>
        <input id='number_of_stocks' type='text' value="10" />
        <button id='addstockbtn' type='button' onclick='call_add_stock()'>Add/Subtract Stock</button>
        <button id='deletestockbtn' type='button' onclick='call_remove_stock()'>Remove Stock</button>
        <button id='updatebtn' type='button' onclick='call_update()'>Update</button>
      </div>

      <br />

      <div>
        <textarea id="stock_output" style="width:100%; height:500px;"></textarea>
      </div>

      <br />

      <h3 id="compare_stocks_header" class="text-center">Advanced</h3>
      <div class="d-flex justify-content-center">

        <select id='month'>
            <option value='1'>January</option>
            <option value='2'>February</option>
            <option value='3'>March</option>
            <option value='4'>April</option>
            <option value='5'>May</option>
            <option value='6'>June</option>
            <option value='7'>July</option>
            <option value='8'>August</option>
            <option value='9'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
        </select>
        <select id='day'>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value='8'>8</option>
          <option value='9'>9</option>
          <option value='10'>10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value='18'>18</option>
          <option value='19'>19</option>
          <option value='20'>20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value='28'>28</option>
          <option value='29'>29</option>
          <option value='30'>30</option>
          <option value="31">31</option>
        </select>
        <select id='year'>
          <option value='2019'>2019</option>
          <option value='2018'>2018</option>
          <option value='2017'>2017</option>
          <option value='2016'>2016</option>
          <option value='2015'>2015</option>
          <option value='2014'>2014</option>
          <option value='2013'>2013</option>
          <option value='2012'>2012</option>
          <option value='2011'>2011</option>
          <option value='2010'>2010</option>
          <option value='2009'>2009</option>
          <option value='2008'>2008</option>
          <option value='2007'>2007</option>
          <option value='2006'>2006</option>
          <option value='2005'>2005</option>
          <option value='2004'>2004</option>
          <option value='2003'>2003</option>
          <option value='2002'>2002</option>
          <option value='2001'>2001</option>
          <option value='2000'>2000</option>
          <option value='1999'>1999</option>
        </select>
        <!-- <input id='comparestock1' type='text' placeholder="Stock 1" />
        <input id='comparestock2' type='text' placeholder='Stock 2' /> -->
        <button id='comparestockbtn' type='button' onclick='call_find_volatility()'>Compare Stocks</button>
        <button id='popularstockbtn' type='button' onclick="call_most_popular()">Find Most Popular</button>
      </div>

      <br />

      <div class="text-center">
        <textarea id="compare_stock_result" placeholder="Displays Error Message"></textarea>
      </div>

      <br />

      <div id="stockGraph"></div>
    </div>
    <!-- <div id='user_hold' >{{user|safe}}</div> -->
    <div id='current_stock' style='display: none'></div>
  </body>
  <script src="/static/graph.js"></script>
